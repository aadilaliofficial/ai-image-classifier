<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="bg-video" autoplay loop muted>
        <source src="https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_30fps.mp4" type="video/mp4">
    </video>
    
    <div class="container text-center">
        <h2 class="mt-3">Upload an Image for Classification</h2>
        <input type="file" id="imageUpload" accept="image/*" class="form-control mt-3">
        <br>
        <img id="previewImage" class="img-fluid mt-3">
        <br>
        <button class="btn btn-custom" onclick="predictImage()">Predict</button>
        <h3 id="result" class="mt-3"></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="script.js"></script>
</body>
</html>
